<div
    class="navbar-area"
    [ngClass]="{'sticky': isSticky}"
>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/index" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Home
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a routerLink="/services" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/doctors" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Doctors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/appointment" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Book An Appointment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            About Us
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a routerLink="/doctor-dashboard" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Doctor Dashboard
                        </a>
                    </li> -->
                </ul>
                
                <div class="others-option d-flex align-items-center">
                    <div class="option-item">
                        <div class="search-btn" (click)="searchToggleClass()">
                            <i class="flaticon-035-search-interface-symbol"></i>
                        </div>
                    </div>
                    <div class="option-item">
                        <a *ngIf="login.isAuthenticated() != true" routerLink="/login" class="default-btn two">
                            Login
                        </a>
                        <a class="user-icon-a" *ngIf="login.isAuthenticated()  === true" routerLink="/user-dashboard">
                            <img src="../../../../../assets/images/user/user-1.jpg" class="user-icon">
                            <ul class="dropdown-menu-user">
                                <li class="user-icon-nav">
                                    <a routerLink="/user-dashboard" class="user-icon-nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                        Dashboard
                                    </a>
                                </li>
                                <li class="user-icon-nav">
                                    <a (click)="logout()" routerLink="/index" class="user-icon-nav-link">
                                        Logout
                                    </a>
                                </li>
                                </ul>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Search Overlay -->
<div
    class="search-overlay"
    [class.search-overlay-active]="searchClassApplied"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-close" (click)="searchToggleClass()">
                <span class="search-overlay-close-line"></span>
                <span class="search-overlay-close-line"></span>
            </div>
            <div class="search-overlay-form">
                <form>
                    <input type="text" class="input-search" placeholder="Enter your keywords...">
                    <button type="submit"><i class="flaticon-035-search-interface-symbol"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
