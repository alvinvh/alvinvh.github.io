        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="overview-content">
                    <span class="sub-title">
                        <i class="flaticon-198-hashtag-1"></i>
                        We Care For Every Patient
                    </span>
                    <div class="contact-info contact-info-content">
                        <h3>Contact Us by Phone Number or Email Address</h3>
                        <h2>
                            <a href="tel:+0881306298615">+088 130 629 8615</a>

                            <span>OR</span>

                        </h2>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="container">
                    <div class="section-title">
                        <span class="sub-title">
                            <i class="flaticon-198-hashtag-1"></i>
                            Message Us
                        </span>
                        <h2>Drop Us Message for Any Query</h2>
                    </div>
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 col-sm-6">

                                        <input type="text" name="name" class="form-control" required placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email">

                                </div>
                                <div class="col-lg-6 col-sm-6">

                                        <input type="text" name="phone_number" required class="form-control" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" cols="30" rows="5" required placeholder="Your Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <button type="submit" class="default-btn">Send Message</button>
                                </div>
