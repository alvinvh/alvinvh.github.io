<!-- Page Banner -->
<div class="page-banner-area ptb-100">
    <div class="container">
        <div class="page-banner-content">
            <h2>Experience Doctors</h2>
            <ul class="pages-list">
                <li><a routerLink="/index">Home</a></li>
                <li>Doctors</li>
            </ul>
        </div>
    </div>
</div>

<!-- Doctors -->
<div class="doctors-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div *ngFor="let doctor of doctorList" class="col-lg-4 col-sm-6">
                <div class="doctor-card">
                    <a routerLink="/doctor-details/{{doctor.doctorId}}" class="d-block">
                        <img src="assets/images/doctor/{{doctor.image_url}}" alt="doctor-image">
                    </a>
                    <div class="doctor-content">
                        <h3>
                            <a routerLink="/doctor-details/{{doctor.doctorId}}">{{doctor.doctorName}}</a>
                        </h3>
                        <span>{{doctor.specialist}}</span>
                        <div>
                        <button type="button" class="default-btn" routerLink="/appointment/{{doctor.doctorId}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Book Appointment
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
